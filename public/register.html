        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="register.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="description" content="Register">
    <meta name="author" content="Siavash Ashkiani">
</head>

<body>

    <div class="container">
        <form class="px-4 py-3">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary submit">Sign in</button>
        </form>
    </div>
    <footer>
        <div class="fixed-bottom bg-info text-white text-center">
            <small>&copy; Copyright 2020, Siavash Ashkiani</small>
        </div>
    </footer>
